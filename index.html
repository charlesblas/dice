<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Word Generator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --dice-color: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .input-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        .results-section {
            display: none;
        }

        .dice-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .die-wrapper {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: relative;
        }

        .die-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .die-container {
            width: 186px;
            height: 248px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }

        .die-layout {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(4, 60px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
            transition: transform 0.3s, opacity 0.3s;
            transform-style: preserve-3d;
        }

        .die-3d {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .die-container:hover .die-layout {
            opacity: 0;
        }

        .die-container:hover .die-3d {
            opacity: 1;
            pointer-events: all;
        }

        .die-face {
            background: var(--dice-color);
            border: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            border-radius: 5px;
            position: relative;
        }

        .die-face.back {
            grid-column: 2;
            grid-row: 1;
        }

        .die-face.top {
            grid-column: 2;
            grid-row: 2;
            background-color: #e8f4f8;
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .die-face.left {
            grid-column: 1;
            grid-row: 3;
        }

        .die-face.front {
            grid-column: 2;
            grid-row: 3;
        }

        .die-face.right {
            grid-column: 3;
            grid-row: 3;
        }

        .die-face.bottom {
            grid-column: 2;
            grid-row: 4;
            opacity: 0.6;
        }

        .die-face-label {
            position: absolute;
            font-size: 0.7rem;
            color: #666;
            top: 2px;
            left: 4px;
            font-weight: normal;
        }

        /* 3D die faces */
        .die-3d .die-face {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 2rem;
            box-shadow: inset 0 0 20px var(--shadow-color);
        }

        .die-3d .die-face.front { transform: translateZ(50px); }
        .die-3d .die-face.back { transform: rotateY(180deg) translateZ(50px); }
        .die-3d .die-face.top { 
            transform: rotateX(90deg) translateZ(50px); 
            background-color: #e8f4f8;
            box-shadow: inset 0 0 20px var(--shadow-color), 0 0 0 3px var(--primary-color);
        }
        .die-3d .die-face.bottom { transform: rotateX(-90deg) translateZ(50px); }
        .die-3d .die-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .die-3d .die-face.right { transform: rotateY(90deg) translateZ(50px); }

        .statistics {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin: 1.5rem 0;
        }

        .statistics h3 {
            margin-bottom: 0.75rem;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        #summaryText {
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .statistics h4 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.4rem;
            margin: 0.5rem 0;
        }

        .letter-stat {
            background: var(--background-color);
            padding: 0.25rem 0.4rem;
            text-align: left;
            border-radius: 4px;
            font-weight: normal;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }

        .letter-stat strong {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .letter-stat span {
            color: #666;
            font-size: 0.8rem;
        }

        .related-words {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .related-words h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        .word-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 0.9rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }

        .word-tag:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .word-stats {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 8px;
            color: #555;
            font-size: 0.85rem;
            text-align: center;
            line-height: 1.6;
        }

        .word-stats strong {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .die-layout {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(4, 50px);
            }
            
            .die-container {
                width: 156px;
                height: 208px;
            }
            
            .die-face {
                font-size: 1.2rem;
            }
            
            .die-face-label {
                font-size: 0.6rem;
            }
            
            .die-3d {
                width: 80px;
                height: 80px;
                margin-left: -40px;
                margin-top: -40px;
            }
            
            .die-3d .die-face {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            .die-3d .die-face.front { transform: translateZ(40px); }
            .die-3d .die-face.back { transform: rotateY(180deg) translateZ(40px); }
            .die-3d .die-face.top { transform: rotateX(90deg) translateZ(40px); }
            .die-3d .die-face.bottom { transform: rotateX(-90deg) translateZ(40px); }
            .die-3d .die-face.left { transform: rotateY(-90deg) translateZ(40px); }
            .die-3d .die-face.right { transform: rotateY(90deg) translateZ(40px); }
            
            .letter-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dice Word Generator</h1>
        <p>Generate optimal dice configurations for spelling words using Zipf's law</p>
    </header>

    <main>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Enter a word or phrase..." value="hello">
                <button onclick="generateDice()">Generate Dice</button>
            </div>
            <p style="color: #666; font-size: 0.9rem;">
                Enter any word or phrase to see the optimal dice configuration. Each die shows one letter when placed on a table.
            </p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating optimal configuration...</p>
        </div>

        <div class="results-section" id="results">
            <div class="statistics">
                <h3>Configuration Summary</h3>
                <p id="summaryText"></p>
                <div id="letterDistribution"></div>
            </div>

            <div class="dice-container" id="diceContainer"></div>

            <div class="related-words">
                <h3>Other Words You Can Spell</h3>
                <div class="word-list" id="relatedWords"></div>
            </div>
        </div>
    </main>

    <script src="dice-generator.js"></script>
</body>
</html>
