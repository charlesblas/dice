<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Word Generator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --dice-color: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .input-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        .results-section {
            display: none;
        }

        .dice-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .die-wrapper {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .die-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .die-layout {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
        }

        .die-face {
            background: var(--dice-color);
            border: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            border-radius: 5px;
            position: relative;
        }

        .die-face.top {
            grid-column: 2;
            grid-row: 1;
            background-color: #e8f4f8;
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .die-face.left {
            grid-column: 1;
            grid-row: 2;
        }

        .die-face.front {
            grid-column: 2;
            grid-row: 2;
        }

        .die-face.right {
            grid-column: 3;
            grid-row: 2;
        }

        .die-face.bottom {
            grid-column: 2;
            grid-row: 3;
            opacity: 0.6;
        }

        .die-face-label {
            position: absolute;
            font-size: 0.7rem;
            color: #666;
            top: 2px;
            left: 4px;
            font-weight: normal;
        }

        .opposite-faces {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
            color: #666;
        }

        .opposite-faces strong {
            color: var(--secondary-color);
        }

        .statistics {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin: 2rem 0;
        }

        .statistics h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .letter-stat {
            background: var(--background-color);
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .related-words {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .related-words h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .word-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .die-layout {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            
            .die-face {
                font-size: 1.2rem;
            }
            
            .die-face-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dice Word Generator</h1>
        <p>Generate optimal dice configurations for spelling words using Zipf's law</p>
    </header>

    <main>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Enter a word or phrase..." value="hello">
                <button onclick="generateDice()">Generate Dice</button>
            </div>
            <p style="color: #666; font-size: 0.9rem;">
                Enter any word or phrase to see the optimal dice configuration. Each die shows one letter when placed on a table.
            </p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating optimal configuration...</p>
        </div>

        <div class="results-section" id="results">
            <div class="statistics">
                <h3>Configuration Summary</h3>
                <p id="summaryText"></p>
                <div id="letterDistribution"></div>
            </div>

            <div class="dice-container" id="diceContainer"></div>

            <div class="related-words">
                <h3>Other Words You Can Spell</h3>
                <div class="word-list" id="relatedWords"></div>
            </div>
        </div>
    </main>

    <script src="dice-generator.js"></script>
</body>
</html>
